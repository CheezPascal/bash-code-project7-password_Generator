<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #403399;
            color: #afafaf;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
        }

        nav a {
            color: rgb(202, 202, 202);
            padding: 15px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #777;
        }

        .container {
            padding: 20px;
        }

        .section-title {
            color: #333;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        footer {
            background-color: #403399;
            color: #afafaf;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Password Generator</h1>
    </header>

    <div class="container">
        <h2 class="section-title">Generate a Secure Password</h2>
        <div class="mb-3">
            <label for="password-length" class="form-label">Select Password Length:</label>
            <select id="password-length" class="form-select">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
        <div class="mt-3">
            <label for="generated-password" class="form-label">Generated Password:</label>
            <input type="text" id="generated-password" class="form-control" readonly>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Pascal Password Generator. All Rights Reserved maybe idk.</p>
    </footer>

    <script>
        function generatePassword() {
            const length = document.getElementById('password-length').value;
            const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            document.getElementById('generated-password').value = password;
        }
    </script>
</body>

</html>
